[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-common"
version = "0.1.0"
description = "Shared LLM utilities for Affordabot and Prime-Radiant-AI"
authors = [{name = "Feng Ning", email = "feng@example.com"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "litellm>=1.0.0",
    "instructor>=1.0.0",
    "openai>=1.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
    "supabase>=2.0.0",
    "eval_type_backport"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "python-dotenv>=1.0.0"
]
