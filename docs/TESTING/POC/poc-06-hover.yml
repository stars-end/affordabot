story_id: poc-06-hover
description: "Verify hover state triggers a menu"
metadata:
  start_url: "/dashboard"
  deterministic: true
steps:
  - id: hover-profile
    description: "Hover over the profile icon"
    action: hover
    selector: "[data-testid='profile-trigger']"
    deterministic: true
  - id: verify-menu
    description: "Verify dropdown menu appears"
    action: assert_text
    text: "Sign Out"
    deterministic: true
