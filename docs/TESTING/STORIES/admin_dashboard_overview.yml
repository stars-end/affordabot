id: admin_dashboard_overview
description: "Admin user views dashboard metrics, navigation, and overall system health"
persona: admin_operator
priority: P0
timeout_seconds: 60
goals:
  - "Verify dashboard loads with proper authentication"
  - "Check metrics/KPIs are displayed (not blank)"
  - "Verify navigation links are visible and clickable"
  - "Confirm no error states on initial load"
start_url: "/admin"
steps:
  - action: navigate
    path: "/admin"
    description: "Navigate to Admin Dashboard"

  - action: wait_for_selector
    selector: "[data-testid='admin-dashboard']"
    description: "Verify dashboard loads"

  - action: assert_visible
    selector: "[data-testid='metric-bills-per-month']"
    description: "Verify metrics displayed"

  - action: assert_visible
    selector: "[data-testid='nav-link-discovery']"
    description: "Verify navigation links"

metadata:
  tags: ["admin", "dashboard", "core-flow"]
  priority: 1
  estimated_duration_seconds: 30
