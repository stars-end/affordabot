id: admin_dashboard_overview
description: "Admin user views dashboard metrics, navigation, and overall system health"
persona: admin_operator
priority: P0
timeout_seconds: 60
goals:
  - "Verify dashboard loads with proper authentication"
  - "Check metrics/KPIs are displayed (not blank)"
  - "Verify navigation links are visible and clickable"
  - "Confirm no error states on initial load"
start_url: "/admin"
steps:
  - id: step-1-auth-check
    description: |
      Navigate to /admin and verify authentication succeeds.
      Should see admin dashboard, NOT a login redirect.
    glm_prompt: "Is this an admin dashboard? Or is it a login/sign-in page?"
    expected: "Admin dashboard with navigation"
    exploration_budget: 0

  - id: step-2-verify-metrics
    description: |
      Check that dashboard displays key metrics:
      - Scrape counts or recent activity
      - Jurisdiction stats
      - Pipeline health indicators
    glm_prompt: "What metrics or KPIs are visible? List any numbers, charts, or status indicators."
    expected: "At least one metric or chart visible"
    exploration_budget: 1

  - id: step-3-verify-navigation
    description: |
      Check that navigation menu contains expected links:
      - Dashboard
      - Discovery
      - Sources
      - Jurisdictions
      - Prompts
      - Reviews
    glm_prompt: "List all navigation menu items visible. Are there sidebar or header links?"
    expected: "Navigation with at least 4 menu items"
    exploration_budget: 1

  - id: step-4-error-check
    description: |
      Verify no error messages, blank states, or broken layouts.
      Check for any console errors or 404/500 indicators.
    glm_prompt: "Are there any error messages, blank states, or broken UI elements visible?"
    expected: "No visible errors"
    exploration_budget: 0

metadata:
  tags: ["admin", "dashboard", "core-flow"]
  priority: 1
  estimated_duration_seconds: 30
