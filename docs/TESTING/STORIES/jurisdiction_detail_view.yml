id: jurisdiction_detail_view
description: "Admin views jurisdiction details with bills and analysis data"
persona: admin_operator
priority: P0
timeout_seconds: 60
goals:
  - "Verify jurisdiction detail page loads for a specific jurisdiction"
  - "Check bills/legislation list is displayed"
  - "Confirm analysis data or RAG results visible"
  - "Test jurisdiction selection/navigation"
start_url: "/admin/jurisdiction/san-jose"
steps:
  - action: navigate
    path: "/admin/jurisdictions/san-jose"
    description: "Navigate to Jurisdiction Detail"

  - action: wait_for_selector
    selector: "h2" # Header is likely an H2 or H1
    description: "Verify Jurisdiction Page"

  - action: assert_text
    selector: "body"
    text: "San Jose"
    description: "Verify jurisdiction name"

  - action: assert_visible
    selector: "[data-testid='metric-bills-analyzed']"
    description: "Verify stats displayed"

  - action: assert_visible
    selector: "[data-testid='nav-sidebar']"
    description: "Verify sidebar visibility"

metadata:
  tags: ["admin", "jurisdiction", "detail"]
  priority: 1
  estimated_duration_seconds: 30
