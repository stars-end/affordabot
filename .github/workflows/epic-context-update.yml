name: Update Epic Context

# Automatically regenerates epic context skills from git history
# Triggers on push to feature branches with epic IDs
# Non-blocking: runs async after push completes

on:
  push:
    branches:
      - 'feature-bd-*'      # Epic feature branches (e.g., feature-bd-7vu)
      - 'claude/**'          # Agent branches (may contain epic work)
  workflow_dispatch:        # Manual trigger for testing
    inputs:
      epic_id:
        description: 'Specific epic ID to regenerate (e.g., bd-7vu)'
        required: false
        type: string

permissions:
  contents: write  # Need write access to commit updated skills

jobs:
  update-epic-contexts:
    runs-on: [self-hosted, linux, x64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git log analysis
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          # Install jq for JSON parsing
          sudo apt-get update
          sudo apt-get install -y jq

          # Install Beads CLI (if available for metadata fetching)
          if curl -fsSL https://github.com/steveyegge/beads/releases/latest/download/bd-linux -o bd 2>/dev/null; then
            chmod +x bd
            sudo mv bd /usr/local/bin/
            echo "✅ Beads CLI installed"
          else
            echo "⚠️  Beads CLI not available (will use git metadata only)"
          fi

      - name: Detect active epics from recent commits
        id: detect_epics
        run: |
          if [ -n "${{ github.event.inputs.epic_id }}" ]; then
            # Manual trigger: use specified epic
            epics="${{ github.event.inputs.epic_id }}"
            echo "Manual trigger for epic: $epics"
          else
            # Auto trigger: detect from recent commits (last 100)
            epics=$(git log -100 --format=%B | \
              grep -oP 'Feature-Key:\s*\Kbd-[a-z0-9]+\b' | \
              sed 's/Feature-Key:\s*//' | \
              sort -u | \
              tr '\n' ' ')

            if [ -z "$epics" ]; then
              echo "No epics found in recent commits"
              exit 0
            fi

            echo "Found active epics: $epics"
          fi

          echo "epics=$epics" >> $GITHUB_OUTPUT

      - name: Regenerate epic contexts
        if: steps.detect_epics.outputs.epics != ''
        run: |
          echo "Regenerating epic contexts..."

          for epic_id in ${{ steps.detect_epics.outputs.epics }}; do
            echo ""
            echo "================================================"
            echo "Processing epic: $epic_id"
            echo "================================================"

            # Run regeneration script
            bash scripts/epic-context-regenerate.sh "$epic_id"

            if [ $? -eq 0 ]; then
              echo "✅ Successfully regenerated $epic_id"
            else
              echo "❌ Failed to regenerate $epic_id"
            fi
          done

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet .claude/skills/context-epic-*/; then
            echo "No changes to epic contexts"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Epic contexts have been updated"
            echo "has_changes=true" >> $GITHUB_OUTPUT

            # Show what changed
            echo ""
            echo "Changed files:"
            git diff --name-only .claude/skills/context-epic-*/
          fi

      - name: Commit updated contexts
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .claude/skills/context-epic-*/

          # Create commit message
          epics_list=$(echo "${{ steps.detect_epics.outputs.epics }}" | tr ' ' '\n' | sed 's/^/  - /')

          git commit -m "chore: Update epic contexts [skip ci]" \
            -m "" \
            -m "Auto-generated by epic-context-update workflow" \
            -m "" \
            -m "Epics updated:" \
            -m "$epics_list" \
            -m "" \
            -m "Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          echo "✅ Committed updated epic contexts"

      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Push with retry logic (handle concurrent pushes)
          max_retries=3
          retry_count=0

          while [ $retry_count -lt $max_retries ]; do
            if git push; then
              echo "✅ Successfully pushed updates"
              exit 0
            else
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                echo "Push failed, retrying ($retry_count/$max_retries)..."
                git pull --rebase
                sleep 2
              fi
            fi
          done

          echo "❌ Failed to push after $max_retries retries"
          exit 1

      - name: Summary
        if: always()
        run: |
          echo ""
          echo "========================================="
          echo "Epic Context Update Summary"
          echo "========================================="
          echo "Epics processed: ${{ steps.detect_epics.outputs.epics }}"
          echo "Changes detected: ${{ steps.check_changes.outputs.has_changes }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""

          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ Epic contexts successfully updated and pushed"
          else
            echo "ℹ️  No updates needed (epic contexts already up-to-date)"
          fi
