name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-lint-and-build:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Auto-detect version from packageManager field in package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: cd frontend-v2 && npx vite build

  # Frontend E2E removed as frontend-v2 has no tests currently
  # and legacy frontend tests are incompatible with v2 backend.

  backend-lint-and-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: affordabot
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        run: |
          cd backend
          poetry install --no-interaction --no-root

      - name: Install Playwright Browsers
        run: |
          cd backend
          poetry run playwright install --with-deps chromium

      - name: Run Ruff (Linting)
        run: |
          cd backend
          poetry run ruff check .

      - name: Run pytest
        run: |
          cd backend
          poetry run pytest -v
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/affordabot

      - name: Seed Database
        run: |
          cd backend
          poetry run python scripts/db-commands/seed_schema.py
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/affordabot

      # Note: verify_sanjose_pipeline.py requires Railway DB with SSL
      # Run comprehensive verification via: make verify-all
      # See .github/workflows/verify-overnight.yml for nightly E2E tests

  beads-validation:
    name: Beads Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce PR metadata (Feature-Key + Agent)
        run: |
          python3 - <<'PY'
          import json, os, re, sys
          event_path = os.environ.get("GITHUB_EVENT_PATH")
          if not event_path:
            print("ERROR: GITHUB_EVENT_PATH not set")
            sys.exit(1)

          with open(event_path, "r", encoding="utf-8") as f:
            event = json.load(f)

          pr = event.get("pull_request") or {}
          title = pr.get("title") or ""
          body = pr.get("body") or ""
          author = (pr.get("user") or {}).get("login") or ""

            # NOTE: Use a real word-boundary pattern. Do NOT double-escape \b in a raw string.
            if not re.search(r"\bbd-[a-z0-9]+\b", title):
              print("ERROR: PR title missing Feature-Key (bd-<beads-id>)")
              print("Include the Beads id in the PR title, e.g.:")
              print("  bd-f6fh: Short summary")
              sys.exit(1)

          if author in {"dependabot[bot]", "renovate[bot]", "github-actions[bot]"}:
            print(f"INFO: Bot PR ({author}): skipping Agent: enforcement")
            sys.exit(0)

          if "Agent:" not in body:
            print("ERROR: PR body missing 'Agent:'")
            print("Add to PR body, e.g.:")
            print("  Agent: codex")
            sys.exit(1)

          print("OK: PR metadata enforcement passed")
          PY
