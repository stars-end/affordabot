name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-lint-and-build:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Auto-detect version from packageManager field in package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: cd frontend-v2 && npx vite build

  # Frontend E2E removed as frontend-v2 has no tests currently
  # and legacy frontend tests are incompatible with v2 backend.

  backend-lint-and-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: affordabot
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        run: |
          cd backend
          poetry install --no-interaction --no-root

      - name: Install Playwright Browsers
        run: |
          cd backend
          poetry run playwright install --with-deps chromium

      - name: Run Ruff (Linting)
        run: |
          cd backend
          poetry run ruff check .

      - name: Run pytest
        run: |
          cd backend
          poetry run pytest -v
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/affordabot

      - name: Run P0 Quality Gate (UISmoke)
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          TEST_AUTH_BYPASS_SECRET: ${{ secrets.TEST_AUTH_BYPASS_SECRET }}
        run: |
          # The gate excludes Clerk stories and runs in deterministic-only mode
          make verify-gate

      - name: Upload Gate Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gate-artifacts
          path: artifacts/verification/gate
          retention-days: 7

      # Note: verify_sanjose_pipeline.py requires Railway DB with SSL
      # Run comprehensive verification via: make verify-all
      # See .github/workflows/verify-overnight.yml for nightly E2E tests

  beads-validation:
    name: Beads Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Feature-Key in commits
        run: |
          # Get PR commits
          commits=$(git log --format=%B origin/${{ github.base_ref }}..HEAD)

          # Check for Feature-Key trailer
          if ! echo "$commits" | grep -q "Feature-Key:"; then
            echo "ERROR: No Feature-Key found in PR commits"
            echo "Add 'Feature-Key: bd-xyz' trailer to commits"
            exit 1
          fi

          echo "âœ… Feature-Key validation passed"
