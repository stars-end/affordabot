name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-lint-and-build:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Auto-detect version from packageManager field in package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: cd frontend && pnpm build

  frontend-e2e:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    needs: frontend-lint-and-build
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Auto-detect version from packageManager field in package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: cd frontend && pnpm exec playwright install --with-deps chromium

      - name: Run Playwright tests
        run: cd frontend && pnpm test
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  backend-lint-and-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'poetry'

      - name: Install dependencies
        run: |
          cd backend
          poetry install

      - name: Run Ruff (Linting)
        run: |
          cd backend
          poetry run ruff check .

      - name: Run pytest
        run: |
          cd backend
          poetry run pytest -v

  beads-validation:
    name: Beads Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Feature-Key in commits
        run: |
          # Get PR commits
          commits=$(git log --format=%B origin/${{ github.base_ref }}..HEAD)

          # Check for Feature-Key trailer
          if ! echo "$commits" | grep -q "Feature-Key:"; then
            echo "ERROR: No Feature-Key found in PR commits"
            echo "Add 'Feature-Key: bd-xyz' trailer to commits"
            exit 1
          fi

          echo "âœ… Feature-Key validation passed"
