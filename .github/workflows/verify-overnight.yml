# Overnight Verification CI Workflow
# Runs comprehensive RAG pipeline verification at 2 AM Pacific (10:00 UTC) daily
# Uses GLM-4.6V for visual validation via UISmokeAgent

name: Overnight Verification

on:
  schedule:
    # 2 AM Pacific = 10:00 UTC (PST) or 09:00 UTC (PDT)
    - cron: '0 10 * * *'
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Frontend URL to verify (default: production)'
        required: false
        default: ''

env:
  PYTHON_VERSION: '3.13'

jobs:
  verify-affordabot:
    runs-on: self-hosted
    permissions:
      contents: read
      issues: write
    timeout-minutes: 45
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup mise (pre-installed)
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          eval "$(mise activate bash)"
          mise install --yes
          echo "PATH=$HOME/.local/bin:$HOME/.local/share/mise/shims:$PATH" >> $GITHUB_ENV
          
      - name: Clean old artifacts
        run: |
          # Remove any old artifacts with colons in filename
          find artifacts/verification -name "*:*" -delete 2>/dev/null || true
          
      - name: Install Dependencies  
        run: |
          export PATH="$HOME/.local/bin:$HOME/.local/share/mise/shims:$PATH"
          eval "$(mise activate bash)"
          cd backend
          # Use mise-provided Python for Poetry
          poetry env use $(which python)
          poetry install
          
      - name: Install Playwright
        run: |
          export PATH="$HOME/.local/bin:$HOME/.local/share/mise/shims:$PATH"
          eval "$(mise activate bash)"
          cd backend
          poetry run playwright install chromium

          
      - name: Run Admin Pipeline Verification (GLM-4.6V + Screenshots)
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          FRONTEND_URL: ${{ github.event.inputs.base_url || 'https://frontend-dev-5093.up.railway.app' }}
        run: |
          export PATH="$HOME/.local/bin:$HOME/.local/share/mise/shims:$PATH"
          eval "$(mise activate bash)"
          mkdir -p artifacts/verification
          cd backend
          # Run the real admin pipeline verification with screenshots + GLM-4.6V
          poetry run python scripts/verification/admin_pipeline_agent.py \
            --url "$FRONTEND_URL" \
            --output ../artifacts/verification/admin_pipeline
          

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verification-report-${{ github.run_id }}
          path: artifacts/verification/
          retention-days: 30
          
      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = 'RAG pipeline verification failed - see artifacts for details.';
            try {
              const jsonPath = 'artifacts/verification/summary.json';
              if (fs.existsSync(jsonPath)) {
                const data = JSON.parse(fs.readFileSync(jsonPath, 'utf8'));
                summary = `Total: ${data.summary.total}, Passed: ${data.summary.passed}, Failed: ${data.summary.failed}`;
              }
            } catch (e) {}
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ”´ Overnight RAG Verification Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `## Overnight RAG Pipeline Verification Failure\n\n**Run ID**: ${context.runId}\n**Summary**: ${summary}\n\n[View Workflow Run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
              labels: ['verification', 'automated', 'rag-pipeline']
            });
