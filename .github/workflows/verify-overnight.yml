name: Verify Overnight

on:
  schedule:
    - cron: '0 8 * * *' # 12am PST
  workflow_dispatch:

jobs:
  verify-nightly:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Environment
        uses: ./.github/actions/setup-env
        
      - name: Run Nightly Verification
        run: |
          ./scripts/verification/uismoke-overnight.sh
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          TEST_AUTH_BYPASS_SECRET: ${{ secrets.TEST_AUTH_BYPASS_SECRET }}
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          BASE_URL: https://frontend-dev-5093.up.railway.app

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verification-artifacts
          path: artifacts/verification
