name: Verify Overnight

on:
  schedule:
    - cron: '0 8 * * *' # 12am PST
  workflow_dispatch:

jobs:
  verify-nightly:
    runs-on: [self-hosted, epyc6]
    timeout-minutes: 120
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Dependencies
        run: |
          cd backend
          poetry install --no-interaction --no-root

      - name: Install Playwright
        run: |
          cd backend
          poetry run pip install playwright
          poetry run playwright install chromium --with-deps

      - name: Run Nightly Verification
        run: |
          ./scripts/verification/uismoke-overnight.sh
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          TEST_AUTH_BYPASS_SECRET: ${{ secrets.TEST_AUTH_BYPASS_SECRET }}
          PLAID_TEST_USER: ${{ secrets.PLAID_TEST_USER }}
          PLAID_TEST_PASS: ${{ secrets.PLAID_TEST_PASS }}
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          BASE_URL: https://frontend-dev-5093.up.railway.app

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verification-artifacts
          path: artifacts/verification/
